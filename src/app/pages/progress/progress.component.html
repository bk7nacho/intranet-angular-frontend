<div class="row clearfix">
  <div class="col-lg-12 col-md-12">
    <div class="card open_task">
      <div class="header">
        <h2>Barra de Progreso</h2>
      </div>
      <div class="body">
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated"
               role="progressbar"
               aria-valuenow="75"
               aria-valuemin="0"
               aria-valuemax="100"
               [style.width]="progreso1+'%'"></div>
        </div>
        <br>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success"
               role="progressbar"
               aria-valuenow="75"
               aria-valuemin="0"
               aria-valuemax="100"
               [style.width]="progreso2+'%'"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row clearfix">
  <div class="col-lg-6 col-md-6">
    <app-increementador
      leyenda="Progress Azul"
      (cambioValor)="progreso1 = $event"
      [progreso]="progreso1"></app-increementador>
  </div>
  <div class="col-lg-6 col-md-6">
    <app-increementador
      leyenda="Progress Verde"
      (cambioValor)="progreso2 = $event"
      [progreso]="progreso2"></app-increementador>
  </div>
</div>
